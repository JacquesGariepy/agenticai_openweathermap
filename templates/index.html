<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
</head>
<body>
    <h1>Agent Dashboard</h1>
    <form action="/update_params" method="post">
        <label for="epsilon">Epsilon:</label>
        <input type="text" id="epsilon" name="epsilon" value="{{ epsilon }}"><br><br>
        <label for="episodes">Episodes:</label>
        <input type="text" id="episodes" name="episodes" value="{{ num_episodes }}"><br><br>
        <label for="reward_scale">Reward Scale:</label>
        <input type="text" id="reward_scale" name="reward_scale" value="{{ reward_scale }}"><br><br>
        <input type="submit" value="Update Parameters">
    </form>
    
    <h2>Performance Graph</h2>
    <img src="/static/performance.png" alt="Performance Graph">
</body>
</html>
